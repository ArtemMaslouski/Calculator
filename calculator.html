<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div id="screen">
        </div>
        <div>
            <button id="removeButton">&larr;</button>
            <button id="clearButton">C</button>
            <button id="divisionButton">&divide;</button>
        </div>
        <div>
            <button class="button" id="sevenButton">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button id="multiplyButton">&times;</button>
        </div>
        <div>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button id="substractButton">-</button>
        </div>
        <div>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button id="plusButton">+</button>
        </div>
        <div>
            <button class="button">+/-</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button id="equalButton" class="button">=</button>
        </div>

    </div>
    
    <script src="calculator.js">
    </script>
</body>
</html>
