<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div id="screen">
            0
        </div>
        <div>
            <button id="removeButton" class="button">&larr;</button>
            <button id="clearButton" class="button">C</button>
            <button id="divisionButton" class="button">&divide;</button>
        </div>
        <div>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button id="multiplyButton" class="button">&times;</button>
        </div>
        <div>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button id="substractButton" class="button">-</button>
        </div>
        <div>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button id="plusButton" class="button">+</button>
        </div>
        <div>
            <button class="button">+/-</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button id="equalButton" class="button">=</button>
        </div>

    </div>
    
    <script src="calculator.js">
    </script>
</body>
</html>
